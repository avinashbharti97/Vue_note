<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vue Note</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Archivo+Black|Cookie" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://unpkg.com/vuetify/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <link rel="stylesheet" href="style.css">

    <script src="script.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="layout">
          <div class="flex xs6 offset-xs3">
            <v-card style="background-color:teal; margin:0 auto; padding:30px; font-family:  'Archivo Black', sans-serif; border-radius:10px">
              <v-form v-model="valid">
                <v-text-field
                  v-model="note.title"
                  label="Title"
                  required
                ></v-text-field>
                <v-text-field
                  v-model="note.content"
                  label="Content"
                  multi-line
                  required
                ></v-text-field>
                <v-btn @click="addNote" fab large color="teal">
                  <v-icon color="white">add</v-icon>
                </v-btn>
              </v-form>
            </v-card>
          </div>
        </div>
      </div>


      <v-divider></v-divider>


      <div class="contaier fluid grid-list-sm">
        <div class = "layout row wrap"  >
          <div class = "flex xs4 " v-for = "(note, index) in notes" >
            <div class="card note_card" style="margin:20px">

              <span class="title">{{note.title}}</span>
              <v-btn fab dark small color="primary" @click="removeNote" style="position:absolute; right:0; top:0"><v-icon dark>remove</v-icon></v-btn>
              <v-divider></v-divider>
              <span class="content"><p>{{note.content}}</p></span>
            </div>
          </div>
        </div>
      </div>


      <!-- <div class="add_note_div">
        <v-btn fab large color="teal">
          <v-icon color="white">add</v-icon>
        </v-btn>
     </div> -->
   </div>

    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/vuetify/dist/vuetify.js"></script>

    <script>
      var app = new Vue({
        el:"#app",
        data:{
          title: "",
          content: "",
          note:{
            title: '',
            content: ''
          },
          notes : [
            {
              title: "Welcome note",
              content: "Write your Note and click on add button :)"
            }
          ]
        },
        methods:{
          addNote(){
            let {content, title} = this.note
            this.notes.push(
              {
                content, title
              }
            )
          },
          removeNote(index){
            this.notes.splice(index, 1)
          }
        }
      })
    </script>

  </body>
</html>
